components:
    schemas:
        CreateAccountRequest:
            required:
                - accountNumber
                - accountType
                - initialBalance
                - status
            allOf:
                - $ref: '#/components/schemas/AccountRequest'
        ReplaceAccountRequest:
            required:
                - id
                - accountNumber
                - accountType
                - initialBalance
                - status
            allOf:
                - $ref: '#/components/schemas/AccountRequest'
            properties:
                id:
                    type: integer
                    format: int64
                    description: Identificador de la cuenta.
                    example: 1
        UpdateAccountRequest:
            required:
                - id
            allOf:
                - $ref: '#/components/schemas/AccountRequest'
            properties:
                id:
                    type: integer
                    format: int64
                    description: Identificador de la cuenta.
                    example: 1
        AccountRequest:
            allOf:
                - $ref: '#/components/schemas/accountInformation'
            properties:
                clientId:
                    type: integer
                    format: int64
                    description: Identificador del cliente.
                    example: 1
        AccountResponse:
            allOf:
                - $ref: '#/components/schemas/accountInformation'
            properties:
                id:
                    type: integer
                    format: int64
                    description: Identificador de la cuenta.
                    example: 1
                clientName:
                    type: string
                    description: Nombre del cliente.
                    example: 'Marianela Montalvo'
        CreateMovementRequest:
            required:
                - processDate
                - movementType
                - amount
            allOf:
                - $ref: '#/components/schemas/MovementRequest'
        ReplaceMovementRequest:
            required:
                - id
                - processDate
                - movementType
                - amount
            allOf:
                - $ref: '#/components/schemas/MovementRequest'
            properties:
                id:
                    type: integer
                    format: int64
                    description: Identificador del movimiento.
                    example: 1
        UpdateMovementRequest:
            required:
                - id
            allOf:
                - $ref: '#/components/schemas/MovementRequest'
            properties:
                id:
                    type: integer
                    format: int64
                    description: Identificador del movimiento.
                    example: 1
        MovementRequest:
            type: object
            properties:
                processDate:
                    type: string
                    format: date
                    description: Fecha y hora del movimiento
                movementType:
                    type: string
                    example: 'DEPOSITO'
                    description: |
                        The type of transaction. Possible values are:
                        - DEPOSITO: Dinero depositado en la cuenta.
                        - RETIRO: Retiro de dinero en la cuenta.
                        - TRANSFERENCIA: Dinero transferido entre cuentas.
                        - PAGO: Pagos realizados desde la cuenta.
                    pattern: '^(DEPOSITO|RETIRO|TRANSFERENCIA|PAGO)$'
                amount:
                    type: number
                    format: double
                    description: Monto del movimiento
                    example: 55.56
                accountId:
                    type: integer
                    format: int64
                    description: Identificador de la cuenta.
                    example: 1
        MovementResponse:
            allOf:
                - $ref: '#/components/schemas/accountInformation'
            properties:
                id:
                    type: integer
                    format: int64
                    description: Identificador del movimiento.
                    example: 1
                movementDetail:
                    type: string
                    example: 'Deposito de 55.75'
                    description: Detalle del movimiento
        ReportResponse:
            type: array
            items:
                allOf:
                    - $ref: '#/components/schemas/accountInformation'
                properties:
                    clientName:
                        type: string
                        description: Nombre del cliente.
                        example: 'Marianela Montalvo'
                    processDate:
                        type: string
                        format: date
                        description: Fecha y hora del movimiento
                        example: '2024-06-03T12:30:45Z'
                    amount:
                        type: number
                        format: double
                        description: Monto del movimiento
                        example: 55.56
                    availableBalance:
                        type: number
                        format: double
                        description: Saldo disponible
                        example: 3587.43
        ApiException:
            title: ApiException
            type: object
            properties:
                code:
                    type: string
                    description: Codigo de error de sistema
                    example: ACC0001
                description:
                    type: string
                    description: Descripción del error de sistema
                    example: Recurso no encontrado
        accountInformation:
            type: object
            properties:
                accountNumber:
                    type: string
                    description: Número de cuenta
                    example: 193-12831974-0
                accountType:
                    type: string
                    example: 'CORRIENTE'
                    pattern: '^(AHORRO|CORRIENTE|PLANILLA|DEPOSITO_FIJO)$'
                    description: >
                        Tipo de cuenta bancaria. Valores permitidos:
                        - AHORROS: Cuenta de Ahorros
                        - CORRIENTE: Cuenta Corriente
                        - PLANILLA: Cuenta de Nómina
                        - DEPOSITO_FIJO: Cuenta de Depósito a Plazo Fijo
                initialBalance:
                    type: number
                    format: double
                    description: Saldo inicial
                    example: 3587.43
                status:
                    type: boolean
                    description: Estado
                    example: true